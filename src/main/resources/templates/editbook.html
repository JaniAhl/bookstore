<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bookstore</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
 	<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
</head>

<body>
		<h1>Edit book</h1>
		<div>
			<form th:object="${book}" th:action="@{../save}" action="#" method="post">
			
			<label for="id"></label>
			<input type="hidden" th:field="*{book_id}" readonly="readonly"/>
			<div style="clear: both; display: block; height: 10px;"></div>
			
			<label for="title">Title</label>
			<input type="text" id="title" th:field="*{book_title}" class="form-control"/>
			<div style="clear: both; display: block; height: 10px;"></div>
			
			<label for="author">Author</label>
			<input type="text" id="author" th:field="*{book_author}" class="form-control"/>
			<div style="clear: both; display: block; height: 10px;"></div>
			
			<label for="isbn">ISBN</label>
			<input type="text" id="isbn" th:field="*{book_isbn}" class="form-control"/>
			<div style="clear: both; display: block; height: 10px;"></div>
			
			<label for="price">Price</label>
			<input type="text" id="price" th:field="*{book_price}" class="form-control"/>
			<div style="clear: both; display: block; height: 10px;"></div>
			
			<label for="year">Year</label>
			<input type="text" id="year" th:field="*{book_year}" class="form-control"/>
			<div style="clear: both; display: block; height: 10px;"></div>			
			<input type="submit" class="btn btn-success" value="Save"></input>
			</form>
		</div>
</body>

</html>
